<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript for Everyone:DOM</title>
  
    <style type="text/css">
      button {
        background-color: #6b37d4;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    /* Pressed state styling */
    .pressed {
        background-color: yellow; /* Darker color for pressed state */
    }
  </style>
  <script src="./main.js" type="module"></script> 

  
  </head>
  <body>
    <div class="wrapper">
        <h1 style="text-align: center; letter-spacing: 3px;">World Countries List</h1>
        <p style="text-align: center; font-size: 1rem;">Total Number of Countries: <span id="country-count"></span></p>

        <div class="search-container" style="text-align: center;">
          <p id="typedCount"></p>
  
            <div class="buttons">
              <button id="starting-word-btn" >Starting Word</button>
              <button id="any-word-btn">Search with Any Word</button>
              <button id="sort-btn">Sort</button>
            </div>

  
          <div  style="margin: 10px;">
              <input type="text" placeholder="Search country ..." id="search-bar">
              <button>
                    <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search Icon">
              </button>
          </div>

          <div id="search-result" style="text-align: center;"></div>

      </div>

    </div>
  </body>
</html>
