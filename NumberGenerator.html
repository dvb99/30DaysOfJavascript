<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript for Everyone:DOM</title>

    
  </head>
  <body>
    <div class="wrapper">
        <h1 style="text-align: center;">Number Generator</h1>
        <h2 style="text-align: center; text-decoration: underline;">30 Days of JavaScript: DOM Day 2</h2>
        <h3 style="text-align: center; text-decoration: underline;">Author : DVB</h2>

        <script>
          
            // Create a div container on HTML document
            // create 1 to 100 numbers dynamically 
            // append to the container div
            // style the numbers

            const container = document.createElement('div');
            container.style.display = 'flex';
            container.style.flexWrap = 'wrap';
            container.style.justifyContent = 'center';
            container.style.alignItems = 'center';
            container.style.width = '100%';

            // Create 1 to 100 numbers dynamically and store them in the container div

            let arr = [];

            while (arr.length < 100) {
                let num = Math.floor(Math.random() * 100) + 1;
                if (!arr.includes(num)) {
                    arr.push(num);
                }
            }

            for (let i = 1; i <= 100; i++) {
                const number = document.createElement('div');
                number.style.width = '150px';
                number.style.height = '50px';
                number.style.border = '1px solid #333';
                number.style.display = 'flex';
                number.style.justifyContent = 'center';
                number.style.alignItems = 'center';
                number.style.margin = '5px';
                number.style.fontSize = '1.5rem';
                number.style.fontWeight = 'bold';
                number.style.color = '#333';
                number.style.backgroundColor = '#f4f4f4';
                const ranNum = arr.pop();
                // Even numbers background is green
                if (ranNum % 2 === 0) {
                    number.style.backgroundColor = 'green';
                }
                // Odd numbers background is yellow
                if (ranNum % 2 !== 0) {
                    number.style.backgroundColor = 'yellow';
                }

                // Prime numbers background is red
                function isPrime(num) {
                  if (num <= 1) return false;
                  if (num <= 3) return true;
                  if (num % 2 === 0 || num % 3 === 0) return false;
                  for (let i = 5; i * i <= num; i += 6) {
                    if (num % i === 0 || num % (i + 2) === 0) return false;
                  }
                  return true;
                }

                if (isPrime(ranNum)) {
                  number.style.backgroundColor = 'red';
                }

                
                number.textContent = ranNum

                container.appendChild(number);
            }

            document.body.appendChild(container);
    
          </script>
    </div>
  </body>
</html>
