<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Days Of JavaScript Challenge Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    .form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form input {
      padding: 10px;
      width: 20%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form button {
      padding: 10px 20px;
      background-color: #ff7a7a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #ff4a4a;
    }

    .warning {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    #leaderboard {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    #leaderboard th, #leaderboard td {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    #leaderboard tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .actions button {
      background-color: #ff4a4a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .actions button:hover {
      background-color: #e03e3e;
    }
  </style>
</head>

    <button id="addPlayer">Add Player</button>
  </div>
